<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockchainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7916ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#blockchainBg)"/>
  
  <!-- Blockchain Blocks -->
  <rect x="50" y="150" width="80" height="60" rx="8" fill="url(#blockGradient)" opacity="0.9"/>
  <text x="60" y="170" fill="white" font-size="10" font-weight="bold">Block #1</text>
  <text x="60" y="185" fill="#e2e8f0" font-size="8">Hash: 0x1a2b...</text>
  <text x="60" y="195" fill="#e2e8f0" font-size="8">Votes: 150</text>
  
  <rect x="160" y="150" width="80" height="60" rx="8" fill="url(#blockGradient)" opacity="0.9"/>
  <text x="170" y="170" fill="white" font-size="10" font-weight="bold">Block #2</text>
  <text x="170" y="185" fill="#e2e8f0" font-size="8">Hash: 0x3c4d...</text>
  <text x="170" y="195" fill="#e2e8f0" font-size="8">Votes: 200</text>
  
  <rect x="270" y="150" width="80" height="60" rx="8" fill="url(#blockGradient)" opacity="0.9"/>
  <text x="280" y="170" fill="white" font-size="10" font-weight="bold">Block #3</text>
  <text x="280" y="185" fill="#e2e8f0" font-size="8">Hash: 0x5e6f...</text>
  <text x="280" y="195" fill="#e2e8f0" font-size="8">Votes: 175</text>
  
  <!-- Chain Connections -->
  <line x1="130" y1="180" x2="160" y2="180" stroke="#60a5fa" stroke-width="3"/>
  <line x1="240" y1="180" x2="270" y2="180" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- Voting Interface -->
  <rect x="400" y="100" width="150" height="200" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="420" y="125" fill="#e2e8f0" font-size="14" font-weight="bold">Secure Voting</text>
  
  <!-- Candidates -->
  <rect x="420" y="140" width="110" height="30" rx="6" fill="#059669" opacity="0.8"/>
  <text x="430" y="160" fill="white" font-size="12">Candidate A</text>
  <text x="510" y="160" fill="white" font-size="10">45%</text>
  
  <rect x="420" y="180" width="110" height="30" rx="6" fill="#dc2626" opacity="0.8"/>
  <text x="430" y="200" fill="white" font-size="12">Candidate B</text>
  <text x="510" y="200" fill="white" font-size="10">35%</text>
  
  <rect x="420" y="220" width="110" height="30" rx="6" fill="#7c3aed" opacity="0.8"/>
  <text x="430" y="240" fill="white" font-size="12">Candidate C</text>
  <text x="510" y="240" fill="white" font-size="10">20%</text>
  
  <!-- Vote Button -->
  <rect x="420" y="260" width="110" height="25" rx="6" fill="#7916ff"/>
  <text x="460" y="277" fill="white" font-size="12" font-weight="bold">Cast Vote</text>
  
  <!-- Security Features -->
  <rect x="50" y="250" width="300" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="70" y="275" fill="#e2e8f0" font-size="14" font-weight="bold">Security Features</text>
  
  <text x="70" y="295" fill="#10b981" font-size="10">✓ End-to-end encryption</text>
  <text x="70" y="310" fill="#10b981" font-size="10">✓ Anonymous voting</text>
  <text x="70" y="325" fill="#10b981" font-size="10">✓ Immutable records</text>
  <text x="70" y="340" fill="#10b981" font-size="10">✓ Transparent counting</text>
  
  <text x="200" y="295" fill="#10b981" font-size="10">✓ Smart contract verified</text>
  <text x="200" y="310" fill="#10b981" font-size="10">✓ Decentralized network</text>
  <text x="200" y="325" fill="#10b981" font-size="10">✓ Real-time results</text>
  <text x="200" y="340" fill="#10b981" font-size="10">✓ Audit trail</text>
  
  <!-- Network Nodes -->
  <circle cx="100" cy="80" r="8" fill="#60a5fa" opacity="0.8"/>
  <circle cx="200" cy="60" r="8" fill="#60a5fa" opacity="0.8"/>
  <circle cx="300" cy="80" r="8" fill="#60a5fa" opacity="0.8"/>
  
  <line x1="100" y1="80" x2="200" y2="60" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  <line x1="200" y1="60" x2="300" y2="80" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
</svg>