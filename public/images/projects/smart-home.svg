<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="homeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#homeBg)"/>
  
  <!-- House Outline -->
  <rect x="200" y="150" width="200" height="150" fill="#334155" stroke="#475569" stroke-width="2"/>
  <polygon points="200,150 300,100 400,150" fill="#475569" stroke="#64748b" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="220" y="170" width="40" height="40" fill="#fbbf24" opacity="0.8"/>
  <rect x="340" y="170" width="40" height="40" fill="#10b981" opacity="0.8"/>
  
  <!-- Door -->
  <rect x="280" y="220" width="40" height="80" fill="#7c3aed" opacity="0.8"/>
  
  <!-- Dashboard Panels -->
  <rect x="50" y="50" width="120" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="60" y="70" fill="#e2e8f0" font-size="12" font-weight="bold">Temperature</text>
  <text x="60" y="90" fill="#60a5fa" font-size="24" font-weight="bold">72°F</text>
  <text x="60" y="110" fill="#94a3b8" font-size="10">Living Room</text>
  
  <rect x="430" y="50" width="120" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="440" y="70" fill="#e2e8f0" font-size="12" font-weight="bold">Security</text>
  <circle cx="490" cy="95" r="15" fill="#10b981"/>
  <text x="485" y="100" fill="white" font-size="10">✓</text>
  <text x="440" y="120" fill="#94a3b8" font-size="10">All Systems OK</text>
  
  <!-- Device Controls -->
  <rect x="50" y="300" width="100" height="60" rx="8" fill="#7916ff" opacity="0.8"/>
  <text x="60" y="320" fill="white" font-size="10" font-weight="bold">Smart Lights</text>
  <text x="60" y="335" fill="#e2e8f0" font-size="8">6 devices</text>
  <text x="60" y="350" fill="#e2e8f0" font-size="8">ON</text>
  
  <rect x="170" y="300" width="100" height="60" rx="8" fill="#059669" opacity="0.8"/>
  <text x="180" y="320" fill="white" font-size="10" font-weight="bold">Thermostat</text>
  <text x="180" y="335" fill="#e2e8f0" font-size="8">Auto Mode</text>
  <text x="180" y="350" fill="#e2e8f0" font-size="8">72°F</text>
  
  <rect x="450" y="300" width="100" height="60" rx="8" fill="#dc2626" opacity="0.8"/>
  <text x="460" y="320" fill="white" font-size="10" font-weight="bold">Security Cam</text>
  <text x="460" y="335" fill="#e2e8f0" font-size="8">4 cameras</text>
  <text x="460" y="350" fill="#e2e8f0" font-size="8">Recording</text>
</svg>