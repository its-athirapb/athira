<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7916ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bf00ff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#taskGradient)"/>
  
  <!-- Main Dashboard -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="70" y="70" width="460" height="40" rx="8" fill="#334155"/>
  <text x="90" y="95" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Task Manager</text>
  
  <!-- AI Icon -->
  <circle cx="480" cy="90" r="12" fill="url(#cardGradient)"/>
  <text x="475" y="95" fill="white" font-family="Arial, sans-serif" font-size="12">AI</text>
  
  <!-- Task Cards -->
  <rect x="70" y="130" width="140" height="80" rx="8" fill="url(#cardGradient)" opacity="0.8"/>
  <text x="85" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">High Priority</text>
  <text x="85" y="170" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Design Review</text>
  <text x="85" y="185" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Due: Today</text>
  
  <rect x="230" y="130" width="140" height="80" rx="8" fill="#059669" opacity="0.8"/>
  <text x="245" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Medium Priority</text>
  <text x="245" y="170" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Code Refactor</text>
  <text x="245" y="185" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Due: Tomorrow</text>
  
  <rect x="390" y="130" width="140" height="80" rx="8" fill="#0ea5e9" opacity="0.8"/>
  <text x="405" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Low Priority</text>
  <text x="405" y="170" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Documentation</text>
  <text x="405" y="185" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Due: Next Week</text>
  
  <!-- Progress Bar -->
  <rect x="70" y="240" width="460" height="20" rx="10" fill="#334155"/>
  <rect x="70" y="240" width="276" height="20" rx="10" fill="url(#cardGradient)"/>
  <text x="90" y="275" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Overall Progress: 60%</text>
  
  <!-- AI Suggestions -->
  <rect x="70" y="290" width="460" height="40" rx="8" fill="#1e40af" opacity="0.3"/>
  <text x="90" y="310" fill="#60a5fa" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ðŸ¤– AI Suggestion:</text>
  <text x="90" y="325" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10">Consider breaking down "Design Review" into smaller tasks</text>
  
  <!-- Floating Elements -->
  <circle cx="520" cy="150" r="3" fill="#7916ff" opacity="0.6"/>
  <circle cx="540" cy="180" r="2" fill="#bf00ff" opacity="0.4"/>
  <circle cx="560" cy="200" r="4" fill="#00d4ff" opacity="0.5"/>
</svg>