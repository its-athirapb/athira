<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#analyticsBg)"/>
  
  <!-- Dashboard Header -->
  <rect x="50" y="30" width="500" height="40" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="70" y="55" fill="#e2e8f0" font-size="16" font-weight="bold">E-commerce Analytics Dashboard</text>
  
  <!-- KPI Cards -->
  <rect x="50" y="90" width="110" height="70" rx="8" fill="#059669" opacity="0.8"/>
  <text x="60" y="110" fill="white" font-size="12" font-weight="bold">Total Revenue</text>
  <text x="60" y="130" fill="white" font-size="20" font-weight="bold">$125.4K</text>
  <text x="60" y="145" fill="#e2e8f0" font-size="10">+12.5% vs last month</text>
  
  <rect x="180" y="90" width="110" height="70" rx="8" fill="#7916ff" opacity="0.8"/>
  <text x="190" y="110" fill="white" font-size="12" font-weight="bold">Orders</text>
  <text x="190" y="130" fill="white" font-size="20" font-weight="bold">2,847</text>
  <text x="190" y="145" fill="#e2e8f0" font-size="10">+8.3% vs last month</text>
  
  <rect x="310" y="90" width="110" height="70" rx="8" fill="#dc2626" opacity="0.8"/>
  <text x="320" y="110" fill="white" font-size="12" font-weight="bold">Conversion</text>
  <text x="320" y="130" fill="white" font-size="20" font-weight="bold">3.2%</text>
  <text x="320" y="145" fill="#e2e8f0" font-size="10">+0.5% vs last month</text>
  
  <rect x="440" y="90" width="110" height="70" rx="8" fill="#0ea5e9" opacity="0.8"/>
  <text x="450" y="110" fill="white" font-size="12" font-weight="bold">Avg Order</text>
  <text x="450" y="130" fill="white" font-size="20" font-weight="bold">$44.02</text>
  <text x="450" y="145" fill="#e2e8f0" font-size="10">+2.1% vs last month</text>
  
  <!-- Sales Chart -->
  <rect x="50" y="180" width="250" height="150" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="70" y="205" fill="#e2e8f0" font-size="14" font-weight="bold">Sales Trend</text>
  
  <!-- Chart Lines -->
  <polyline points="70,300 90,280 110,260 130,240 150,220 170,200 190,180 210,160 230,140 250,120 270,110" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  <polyline points="70,310 90,295 110,285 130,275 150,265 170,255 190,245 210,235 230,225 250,215 270,205" 
            fill="none" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="70" y="310" width="10" height="3" fill="#10b981"/>
  <text x="85" y="318" fill="#94a3b8" font-size="10">Revenue</text>
  <rect x="140" y="310" width="10" height="3" fill="#60a5fa"/>
  <text x="155" y="318" fill="#94a3b8" font-size="10">Orders</text>
  
  <!-- Product Performance -->
  <rect x="320" y="180" width="230" height="150" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="340" y="205" fill="#e2e8f0" font-size="14" font-weight="bold">Top Products</text>
  
  <!-- Product Bars -->
  <rect x="340" y="220" width="120" height="15" fill="#7916ff" opacity="0.8"/>
  <text x="345" y="232" fill="white" font-size="10">Wireless Headphones</text>
  <text x="470" y="232" fill="#e2e8f0" font-size="10">$12.5K</text>
  
  <rect x="340" y="245" width="100" height="15" fill="#059669" opacity="0.8"/>
  <text x="345" y="257" fill="white" font-size="10">Smart Watch</text>
  <text x="450" y="257" fill="#e2e8f0" font-size="10">$10.2K</text>
  
  <rect x="340" y="270" width="80" height="15" fill="#dc2626" opacity="0.8"/>
  <text x="345" y="282" fill="white" font-size="10">Laptop Stand</text>
  <text x="430" y="282" fill="#e2e8f0" font-size="10">$8.1K</text>
  
  <rect x="340" y="295" width="60" height="15" fill="#0ea5e9" opacity="0.8"/>
  <text x="345" y="307" fill="white" font-size="10">Phone Case</text>
  <text x="410" y="307" fill="#e2e8f0" font-size="10">$6.3K</text>
  
  <!-- AI Insights Panel -->
  <rect x="50" y="350" width="500" height="40" rx="8" fill="#1e40af" opacity="0.3"/>
  <text x="70" y="370" fill="#60a5fa" font-size="12" font-weight="bold">ðŸ¤– AI Insights:</text>
  <text x="70" y="385" fill="#e2e8f0" font-size="10">Peak sales expected next Tuesday. Consider increasing inventory for Wireless Headphones.</text>
</svg>